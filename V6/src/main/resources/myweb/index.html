<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
    <!--
        <h1>-<h6>:标题，分为1-6级标题。标题独占一行
        <center>:居中，该标签在HTML5中已经不再建议使用了。没学习样式前临时使用
        <input>:输入组件。它是一套组件，用来在页面上获取用户输入的。

                属性type决定着该组件的样式。
                常见的值有:
                    text:文本框
                    button:按钮
                    checkbox:多选框
                    radio:单选框
                    submit:提交按钮
                    password:密码框
        <a>:超链接，标签中间的文本是超链接对应的文字，属性href用于指定跳转的路径
        <br>:换行
    -->
    <center>
        <h1>百度</h1>
        <input type="text">
        <input type="button" value="百度一下"><br>
        <a href="http://www.taobao.com">淘宝</a>
    </center>
</body>
</html>
